{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="text-center mt-5">
  <form method="post" form style="max-width:400px;margin:auto;" class="form-inline">
    <div class="p-2 mb-3">
        <h3 class="text-secondary">Login</h1>
    </div>
    <div class="form-floating mb-3">
    {% csrf_token %}
    <div class="form-floating mb-3">
    <input type="input" class="form-control" name="username" id="username" placeholder="Username" required>
    <label for="username">Username</label>
    </div>
    <div class="form-floating mtb-3">
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
    <label for="password">Password</label>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
    </div>
    <div class="d-grid gap-2">
    <input type="submit" class="btn btn-lg btn-primary" value="Login">
    </div>
    
    {% if form.errors %}
    <div class="mt-5 text-danger fw-bold">
      {{ form.non_field_errors.as_text }}
    </div>
    {% endif %}
  </form>
</div>
{% endblock %}
