{% extends "base.html" %}
{% block title %}Edit User Account{% endblock %}
{% block content %}

<div class="text-center mt-5">
  <h1>Edit User Account</h1>
  
  <form method="POST" form style="max-width:80%;margin:auto;" class="form-inline text-start">
      {% csrf_token %}

  <div class="row mb-3">
    <label for="username" class="col-sm-2 col-form-label">Username </label>
    <div class="col-sm-10">
      {{ form.username }}
    </div>
  </div>
  <div class="row mb-3">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      {{ form.first_name }}
    </div>
  </div>
  <div class="row mb-3">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      {{ form.last_name }}
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      {{ form.email }}
    </div>
  </div>
  <div class="row mb-3">
    <a href="{% url "password_change" %}">Change User Account Password</a>
  </div>

  <div class="d-grid gap-2">
  <input type="submit" class="btn btn-lg btn-primary" value="Update Profile">
  </div>

  </form>

</div>
{% endblock %}
